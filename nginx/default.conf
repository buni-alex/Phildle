server {
    listen 80;

    root /app/static;
    index index.html;

    # Vue SPA
    location / {
        try_files $uri /index.html;
    }

    # API â†’ Gunicorn
    location /api {
        proxy_pass http://127.0.0.1:5000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
    }
}