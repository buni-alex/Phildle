version: "3.9"

services:
  backend:
    build: ./backend
    container_name: phildle_backend
    expose:
      - "5000"   # expose internally, not mapped to host
    env_file:
      - ./backend/.env
    depends_on:
      - db

  frontend:
    build: ./frontend
    container_name: phildle_frontend
    ports:
      - "8080:80"   # frontend accessible at http://localhost:8080
    depends_on:
      - backend

  db:
    image: postgres:15
    container_name: phildle_db
    env_file:
      - ./backend/.env 
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: phildle
    ports:
      - "5432:5432"   # only if you want host access
    volumes:
      - db_data:/var/lib/postgresql/data

volumes:
  db_data: